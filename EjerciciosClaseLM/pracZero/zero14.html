    <body>
    <center>
        <div id="pregunta">
            <img id="fotocambia" src="reto.jpg" />
        </div>
    </center>
</body>
<script>
    inicio();

    function cambiar() {
        document.getElementById("fotocambia").src = "retox.jpg";
    }
    function pregunta() {
        document.getElementById("pregunta").innerHTML = "<form><h2>Ponga aqu√≠ el nombre del objeto oculto</h2>\n\
        <input id='respuesta' type='text'><button onclick='enviar(respuesta.value)'>Comprobar</button></form>";
    }

    function inicio() {
        setTimeout(cambiar, 3000);
        setTimeout(pregunta, 6000);
    }
    function enviar(respuesta) {
        if (respuesta == 'puro') {
            alert("Enhorabuena, has acertado");
        } else {
            alert("Has fallado, vuelve a intertarlo");
        }
    }
</script>
