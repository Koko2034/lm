<html>
    <head>
        <title>zero11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form>
                <input type="text" id="txtN1" name="txtN1"/>
                <input type="text" id="txtN2" name="txtN2"/>
                <button type="button" onclick="calcula('s')">+</button>
                <button type="button" onclick="calcula('r')">-</button>
                <button type="button" onclick="calcula('m')">x</button>
                <button type="button" onclick="calcula('d')">/</button>
                <input type="text" id="txtR" name="txtR"/>
            </form>
        </div>
    </body>
    <script>
        function calcula(signo) {
            var num1 = parseInt(document.getElementById("txtN1").value);
            var num2 = parseInt(document.getElementById("txtN2").value);
            if (isNaN(num1) || isNaN(num2) ) {
                document.getElementById("txtR").value='Indica un n√∫mero, porfa';
            } else {
                if (signo=='s') var aux = num1 + num2;
                if (signo=='r') var aux = num1 - num2;
                if (signo=='m') var aux = num1 * num2;
                if (signo=='d') var aux = num1 / num2;
                document.getElementById("txtR").value = aux;
            }
        }
    </script>
</html>
