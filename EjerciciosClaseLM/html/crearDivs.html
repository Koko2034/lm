<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            body { margin-left: 25%;}
            fieldset {
                float:right;
                text-align: center;
            }
            div {   
                width:300px;
                height: 60px;
                background-color: red;
                font-family: 'Roboto', sans-serif;
                font-size: 3em;
                text-align: center;
            }
        </style>    
    </head>
    <body>
        <fieldset>
            <input type="text" id="txtVeces"><br>
            <button id="butCrear">A&ntilde;adir</button>
            <button id="butReset">Reset</button>
        </fieldset>
        <div> 0 </div>
    </body>
    <script>
        var num = 1;
        butCrear.onclick = function () {
            var n = parseInt(document.getElementById('txtVeces').value);
            if (n >= 1) {
                for (var k = 1; k < n + 1; k++) {
                    var newDiv = document.createElement("div");
                    var newContent = document.createTextNode(num);
                    newDiv.setAttribute('style', 'background-color:' + getRandomColor());
                    newDiv.appendChild(newContent);
                    document.body.appendChild(newDiv);
                    num++;
                }
            }
        }
        butReset.onclick = function () {
            num = 1;
            removeElements(document.querySelectorAll('div'));
        }
        function removeElements(elements) {
            for (var i = 1; i < elements.length; i++) {
                elements[i].parentNode.removeChild(elements[i]);
            }
        }
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</html>
